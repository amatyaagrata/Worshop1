<!DOCTYPE html>
<html lang="en">

<head>
    <title>Group1</title>
    <meta charset="utf-8">
    <style>
        /* General section styling */
        section {
            min-height: 150px;
            border: 2px solid black;
            margin: 10px;
            padding: 10px;
        }

        /* Center the main title */
        header h1 {
            text-align: center;
            padding: 10px;
            margin: 10px;
        }

        /* Banner styling */
        #banner {
            background-color: brown;
        }

        #section1 {
            background-color: lightgreen;
        }

        #section2 {
            background-color: lightgray;
        }

        #section3 {
            background-color: skyblue;
        }

        /* Navigation links */
        nav {
            background-color: palegreen;
            min-height: 50px;
            padding: 15px;
            text-align: center; /* center nav links */
            border: 2px solid black;
            margin: 10px;
        }

        nav a {
            text-decoration: none;
            margin: 0 30px; /* spacing between links */
            font-weight: bold;
        }

        /* Aside box */
        aside {
            background-color: pink;
            float: left;
            width: 250px;
            border: 2px solid black;
            margin: 10px;
            padding: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Group1</h1>

        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section id="banner">
        <h2>This is for banner</h2>
    </section>

    <main>
        <aside>
            <ul>
                <li>Link1</li>
                <li>Link2</li>
                <li>Link3</li>
                <li>Link4</li>
            </ul>
        </aside>

        <section id="section2">
            <h2>This is for section 2</h2>
        </section>

        <section id="section3">
            <h2>This is for section 3</h2>
        </section>
    </main>

    <footer>
        &copy; All rights reserved @2025
    </footer>
</body>

</html>
